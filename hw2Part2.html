<body>
    
    <script>
        function process() {
            var num1, num2, num3, sum, average, product, smallest, largest;

            num1 = document.getElementById("firstInt").value;
            num2 = document.getElementById("secondInt").value;
            num3 = document.getElementById("thirdInt").value;

            n1 = parseInt(num1);
            n2 = parseInt(num2);
            n3 = parseInt(num3);

            sum = n1 + n2 + n3;
            average = (n1 + n2 + n3) / 3;
            product = n1 * n2 * n3;
            smallest = Math.min(n1, n2, n3);
            largest = Math.max(n1, n2, n3);
            document.getElementById("result").value = ("The inputted integers were " + n1 + " ," + n2 + " ," + n3 +
                "\nThe sum of the integers was " + sum +
                "\nThe average of the integers was " + average +
                "\nThe product of the integers was " + product +
                "\nThe smallest integer was " + smallest +
                "\nThe largest integer was " + largest)


        }
    </script>

<script>

$(document).ready(function(){
  $("button").click(function(){
    $("#result").fadeTo("slow",0.25);
  });
});
    </script>


    <form id="p2Form" name="p2Form">
        <table>
            <tr>
                <td>First Integer:</td>
                <td><input type="number" id="firstInt"> </td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
        </table>

        <br>
        <input type="button" onclick="process()" value="SUBMIT">
        <input type="reset" value="RESET">
        <button>CLICK TO FADE RESULTS</button>
        <br><br>

        Results: <textarea rows="6" cols="40" id="result" readonly></textarea>
