    <p>Temperature conversion</p>
    <form id="hw3P3Form" name="hw3P3Form">
        <label for="temp">Temperature:</label>
        <input type="number" id="temp" name="temp">
        <br><br>
        <input type="button" value="Celsius to Fahrenheit" onclick="cToF()">
        <input type="button" value="Fahrenheit to Celsius" onclick="fToC()">
        <br>
        <input type="text" id="result" id="result" readonly>
        <br>
        <input type="reset" value="RESET" onclick="window.location.reload();">
    </form>


    <script>
        $(document).ready(function () {
            $("#hw3P3Form").validate({
                rules: {
                    temp: {
                        required: true,
                        number: true
                    }
                }
            });
        });



        function fToC() {
            var input = parseInt(document.getElementById("temp").value);
            if ($("#hw3P3Form").valid()) {
                var celsius = 5 / 9 * (input - 32);
                var celsiusFixed = celsius.toFixed(1);
                document.getElementById("result").value = celsiusFixed + " Celsius";
            }

        }


        function cToF() {
            var input = parseInt(document.getElementById("temp").value);
            if ($("#hw3P3Form").valid()) {
                var fahrenheit = (9 / 5 * input) + 32;
                var fahrenheitFixed = fahrenheit.toFixed(1);
                document.getElementById("result").value = fahrenheitFixed + " Fahrenheit";
            }

        }
    </script>


    <footer>
