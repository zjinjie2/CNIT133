<div id="hw4Content2">
    <script>
        const principal = 1000;

        for (i = 0.05; i <=0.07; i+= 0.01) {
            document.write(
                "<table id='hw4Table'>" +
                "<tr>" +
                "<th>Year</th>" +
                "<th>Amount on deposit</th>" +
                "<th>Interest Rate</th>" +
                "</tr>")
                
                for (j=1; j <= 10; j++) {
                    var amount = principal * Math.pow(1+i, j);
                    document.write(
                    "<tr>" +
                    "<td>" + j + "</td>" +
                    "<td>" + amount.toFixed(2) + "</td>" +
                    "<td>" + i.toFixed(2) +"</td>" +
                    "</tr>" );
                
                }
                document.write("</table>");
