    <script>
        function part3() {
            var n1, n2, n3, n4, n5, num1, num2, num3, num4, num5;
            pos = 0, neg = 0, zero = 0;

            num1 = document.getElementById("firstInt").value;
            num2 = document.getElementById("secondInt").value;
            num3 = document.getElementById("thirdInt").value;
            num4 = document.getElementById("fourthInt").value;
            num5 = document.getElementById("fifthInt").value;

            n1 = parseInt(num1);
            n2 = parseInt(num2);
            n3 = parseInt(num3);
            n4 = parseInt(num4);
            n5 = parseInt(num5);

            var allNums = [n1, n2, n3, n4, n5];

            for (let i = 0; i < allNums.length; i++) {
                if (allNums[i] > 0) {
                    pos++;
                } else if (allNums[i] == 0) {
                    zero++;
                } else {
                    neg++;
                }

            }
            document.forms["p3Form"].elements["result3"].value = (
                "The number of positive numbers = " + pos +
                "\nThe number of negative numbers = " + neg +
                "\nThe number of zeros = " + zero
            );

        }
    </script>


    <script>
        $(document).ready(function () {

    </script>
