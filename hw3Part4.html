    <h2>Learn multiplication</h2>

    <form name="h3P4Form" id="h3P4Form">
        <table>
            <tr>
                <td>How much is</td>
                <td><input name="num1" id="num1" type="text" size="2" readonly></td>
                <td> X </td>
                <td><input name="num2" id="num2" type="text" size="2" readonly></td>
                <td> ?</td>
            </tr>
        </table>

        <label for="answer">Answer</label>
        <input type="text" id="answer" name="answer" size="5">
        <br><br>
        <input type="button" value="CHECK" onclick="check()">
        <input type="reset" value="RESET" onclick="window.location.reload()">
    </form>

    <script>
        var firstNum = Math.floor(Math.random() * 10);
        var secondNum = Math.floor(Math.random() * 10);
        document.getElementById("num1").value = firstNum;
        document.getElementById("num2").value = secondNum;

        function check() {
            var userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === firstNum * secondNum) {
                if (confirm("Very good! Try another one?") == true) {
                    window.location.reload();
                }


            } else {
                alert("No. Please try again.")
            }

        }
    </script>
