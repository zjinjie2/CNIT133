<script>
    function roundNumber() {
        var err = "Invalid input - type a number with at least 4 decimals";
        var inputNum = parseFloat(document.getElementById("number").value);

        if ( isNaN(inputNum)) {
            document.getElementById("err").innerHTML = err;

        }else {
            document.getElementById("output").value = 
            "The entered number: " + inputNum + 
            "\n rounded to the nearest integer: " + Math.round(inputNum)+
            "\n the square root and rounded to an integer: " +  Math.round(Math.sqrt(inputNum))+
            "\n rounded to the neatest tenths position: " + (inputNum.toFixed(1)) +
            "\n rounded to the neatest hundredths position: " + (inputNum.toFixed(2)) +
            "\n rounded to the neatest thousandths position: " + (inputNum.toFixed(3)) ;

        }
    }



</script>
