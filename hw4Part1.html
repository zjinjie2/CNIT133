    <div id="draggable">
        <p>DRAG </p>
    </div>

    <div id="hw4Content1">
        <script>
            var product = 1;
            var part1nums = "";
            var sum = 0;
            for (i = 5; i <= 21; i += 4) {
                product *= i;
                sum += i;
                part1nums += i + " ";
            }
            document.write(part1nums + "<br>" + "The product of every fourth integer from 5 to 21 is " + product +
                "<br>");
            document.write("The sum of every fourth integer from 5 to 21 is " + sum);
        </script>



        <script>
            var product2 = 1;
            var part2nums = "";
            var sum2 = 0;
            var x = 3;
            while (x <= 21) {
                part2nums += x + " ";
                product2 *= x;
                sum2 += x;
                x += 3;

            }
            document.write("<br><br>" + part2nums);
            document.write("<br>" + "The product of every third integer from 3 to 21 is " + product2);
            document.write("<br>" + "The sum of every third integer from 3 to 21 is " + sum2);
        </script>

    </div>
    <script>
        $(function () {
            $("#draggable").draggable();
        });
    </script>
