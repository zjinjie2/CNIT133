function splitNumber(){
    if ($("#hw6Part3").valid()){
        var cell = $('#cell').val();
        var tokens = cell.split ( ' ');
        var tokens1 = tokens[1].split( '-');

        $('#areaCode').val(tokens[0].substr(1,3));
        $('#first3').val(tokens1[0]);
        $('#last4').val(tokens1[1]);
    }else{
        return false;
    }
}
