    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>





    <script>
        function family(fFamily) {
            var body = document.getElementById("body");
            if (fFamily === 0) {
                body.className = "helvetica";
            } else if (fFamily == 1) {
                body.className = "verdana";
            } else if (fFamily == 2) {
                body.className = "tahoma";
            }

        }




        function fStyle(fFont) {
            var body = document.getElementById("body");
            if (fFont === 0) {
                body.className = "normal";
            } else if (fFont == 1) {
                body.className = "italic";
            } else if (fFont == 2) {
                body.className = "oblique";
            }

        }


        function colors(background) {

            var body = document.getElementById("body");
            if (background == 0) {
                body.className = "green";
            } else if (background == 1) {
                body.className = "blue";
            } else if (background == 2) {
                body.className = "red";
            }
        }
    </script>

    <style>
        .helvetica {
            font-family: Helvetical;
        }

        .verdana {
            font-family: Verdana;
        }

        .tahoma {
            font-family: Tahoma;
        }

        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }

        .blue {
            background-color: #0000FF;
        }

        .green {
            background-color: #228B22;
        }

        .red {
            background-color: #CC0000;
        }
    </style>

</head>

            </tr>
            <tr>
                <td>

                    <input type="radio" name="fFamily" onclick="family(0)">Helvetica<br>

                    <input type="radio" name="fFamily" onclick="family(2)">Tahoma
                </td>



                <td>
                    <input type="radio" name="fFont" onclick="fStyle(0)">Normal <br>
